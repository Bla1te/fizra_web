<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физ-пос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхняя панель навигации -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container custom-container">
            <!-- Кнопка меню с выпадающим списком -->
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Пункт 1</a></li>
                    <li><a class="dropdown-item" href="#">Пункт 2</a></li>
                    <li><a class="dropdown-item" href="#">Пункт 3</a></li>
                </ul>
            </div>

            <!-- Кнопка Войти справа -->
            <div class="ms-auto">
                <button class="btn btn-outline-light" id="loginBtn">Войти</button>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container custom-container main-content">
        <div class="row">
            <!-- Календарь -->
            <div class="col-md-8">
                <div class="calendar-container">
                    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
                        <h3 id="currentMonth">Ноябрь 2025</h3>
                        <div class="calendar-nav">
                            <button class="btn btn-outline-secondary btn-sm" id="prevMonth">←</button>
                            <button class="btn btn-outline-secondary btn-sm" id="nextMonth">→</button>
                        </div>
                    </div>
                    
                    <div class="calendar" id="calendar">
                        <!-- Календарь будет сгенерирован через JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Информация справа -->
            <div class="col-md-4">
                <div class="info-sidebar">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Этот семестор</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">3 пропуска</li>
                                <li class="list-group-item">26 посещений</li>
                                <li class="list-group-item"></li>
                            </ul>
                            <p class="card-text">
                                В сумме 61 балл. Поздравляем можете больше не ходить на физкультуру!
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
